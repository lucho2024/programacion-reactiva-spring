<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">In</title>
</head>

<body>

<h1 th:text="${titulo}"></h1>
<a th:href="@{/listar}">Volver</a>

<div>
    <div>
        <img style="max-width:25%"
             th:alt="${producto.nombre}"
             th:if="${producto.foto} !=null && #strings.length(producto.foto)>0}"
             th:src="@{/uploads/img/}+${producto.foto}">
    </div>
    <ul>
        <li th:text="${producto.nombre}"></li>
        <li th:text="'Id : ' + ${producto.id}"></li>
        <li th:text="'Precio : ' + ${producto.precio}"></li>
        <li th:text="'Fecha : ' + ${producto.createAt}"></li>
    </ul>
</div>

</body>

</html>
